<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
  .slideshow-container {
    position: relative;
    max-width: 500px;
    margin: auto;
  }

  .slideshow-image {
    display: none;
    width: 100%;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: auto;
    padding: 16px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    z-index: 1;
  }

  .prev {
    left: 0;
  }

  .next {
    right: 0;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <img class="slideshow-image" src="plumber.png" alt="Image 1">
  <img class="slideshow-image" src="polyline 22 3.png" alt="Image 2">
  <img class="slideshow-image" src="proverca_coda_ 2.png" alt="Image 3">
  <button class="prev" onclick="plusSlides(-1)">Previous</button>
  <button class="next" onclick="plusSlides(1)">Next</button>
</div>

<script>

</script>

</body>
</html>
